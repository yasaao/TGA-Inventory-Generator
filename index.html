<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yas | Tga inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #D20061;
            --accent-glow: rgba(210, 0, 97, 0.4);
            --bg-body: #050505;
            --bg-panel: rgba(20, 20, 23, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a0b12 0%, transparent 60%),
                linear-gradient(0deg, transparent 95%, rgba(210, 0, 97, 0.03) 100%);
            background-size: 100% 100%, 100% 4px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PREVIEW AREA (STAGE) --- */
        .stage-container {
            width: 100%;
            padding: 30px 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .canvas-wrapper {
            max-width: 900px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #0a0a0a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 10px;
        }

        canvas { display: block; width: 100%; height: auto; }

        .stage-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-sub);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* --- CONTROL DECK (SPLIT LAYOUT) --- */
        .control-deck {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px 40px;
            position: relative;
            z-index: 10;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .panel-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- INPUT STYLES --- */
        label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .row-group { display: flex; gap: 15px; }
        .col-fill { flex: 1; }
        .col-auto { flex: 0 0 auto; }

        input[type="text"] {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            transition: 0.3s;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3); /* Transparan Placeholder */
            font-style: italic;
        }
        input[type="text"]:focus {
            border-color: var(--accent);
            outline: none;
            background: rgba(0,0,0,0.8);
        }

        .file-zone {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            background: rgba(255,255,255,0.02);
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-zone:hover { border-color: var(--accent); background: rgba(210,0,97,0.05); }
        .file-zone input { position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .file-text { font-size: 12px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; pointer-events: none;}

        /* Sliders & Color */
        .slider-box {
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] { flex: 1; -webkit-appearance: none; height: 4px; background: #333; border-radius: 2px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--text-main); border-radius: 50%; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb:hover { background: var(--accent); }
        input[type="number"] { width: 40px; background: transparent; border: none; color: var(--accent); font-family: 'JetBrains Mono', monospace; font-weight: 700; text-align: right; outline: none; }

        .color-wrapper { width: 42px; height: 42px; overflow: hidden; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 150%; height: 150%; margin: -25%; padding: 0; cursor: pointer; background: none; }

        /* --- ADVANCED ACCORDION --- */
        .adv-btn {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-sub);
            width: 100%; padding: 10px; border-radius: 6px; font-size: 11px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.3s;
        }
        .adv-btn:hover { border-color: var(--accent); color: #fff; }
        .adv-btn.active { background: rgba(210,0,97,0.1); border-color: var(--accent); color: var(--accent); }

        .adv-panel {
            max-height: 0; overflow: hidden; transition: all 0.4s ease; opacity: 0;
            background: rgba(0,0,0,0.2); border-radius: 6px;
        }
        .adv-panel.open { max-height: 400px; opacity: 1; padding: 15px; border: 1px dashed var(--border-color); margin-top: 10px;}

        /* --- RIGHT COLUMN & DROP UP --- */
        .action-container { display: flex; flex-direction: column; height: 100%; justify-content: space-between; gap: 20px; }
        .search-group { position: relative; flex-grow: 1; }
        
        .drop-up-list {
            position: absolute; bottom: 100%; left: 0; right: 0; margin-bottom: 5px;
            background: #111; border: 1px solid var(--accent); border-radius: 6px;
            max-height: 250px; overflow-y: auto; z-index: 50; display: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }
        .drop-up-list.show { display: block; }
        .list-item { padding: 10px 12px; font-size: 12px; color: #ccc; border-bottom: 1px solid #222; cursor: pointer; }
        .list-item:hover { background: var(--accent); color: #fff; }

        .btn-dl {
            width: 100%; padding: 20px; background: var(--accent); color: #fff;
            border: none; border-radius: 8px; font-size: 14px; font-weight: 800;
            letter-spacing: 1px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(210, 0, 97, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-dl:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(210, 0, 97, 0.5); background: #e0006a; }

        .footer { grid-column: 1 / -1; text-align: center; font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="stage-container">
        <div class="canvas-wrapper">
            <canvas id="mainCanvas" width="1280" height="500"></canvas>
        </div>
        <div class="stage-label">PREVIEW</div>
    </div>

    <div class="control-deck">
        <div class="panel-grid">
            
            <!-- PANEL KIRI -->
            <div class="card">
                <div class="row-group">
                    <div class="col-fill">
                        <label>1. Upload Gambar</label>
                        <div class="file-zone">
                            <span class="file-text" id="fileName">Pilih File...</span>
                            <input type="file" id="inpImage" accept="image/*">
                        </div>
                    </div>
                    <div class="col-fill">
                        <label>2. Nama Skin</label>
                        <!-- CHANGE: value dihapus, ganti dengan placeholder -->
                        <input type="text" id="inpText" placeholder="NAMA SKIN">
                    </div>
                    <div class="col-auto">
                        <label>Warna</label>
                        <div class="color-wrapper">
                            <input type="color" id="inpColor" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="row-group">
                    <div class="col-fill">
                        <label>Ukuran Teks</label>
                        <div class="slider-box">
                            <input type="range" id="slSize" min="10" max="200" value="60">
                            <input type="number" id="numSize" value="60">
                        </div>
                    </div>
                    <div class="col-fill">
                        <label>Ukuran Gambar</label>
                        <div class="slider-box">
                            <input type="range" id="slScale" min="10" max="200" value="100">
                            <input type="number" id="numScale" value="100">
                        </div>
                    </div>
                </div>

                <div>
                    <button class="adv-btn" id="btnAdvanced"><span>⚙️ ATUR POSISI MANUAL</span></button>
                    <div class="adv-panel" id="panelAdvanced">
                        <div class="row-group" style="margin-bottom: 10px;">
                            <div class="col-fill">
                                <label style="color:var(--accent)">Posisi Teks (X/Y)</label>
                                <div class="slider-box" style="margin-bottom:5px">
                                    <input type="range" id="slTextX" min="-600" max="600" value="0">
                                    <input type="number" id="numTextX" value="0">
                                </div>
                                <div class="slider-box">
                                    <input type="range" id="slTextY" min="-100" max="400" value="0">
                                    <input type="number" id="numTextY" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="row-group">
                            <div class="col-fill">
                                <label style="color:var(--accent)">Posisi Gambar (X/Y)</label>
                                <div class="slider-box" style="margin-bottom:5px">
                                    <input type="range" id="slImgX" min="-600" max="600" value="0">
                                    <input type="number" id="numImgX" value="0">
                                </div>
                                <div class="slider-box">
                                    <input type="range" id="slImgY" min="-300" max="300" value="0">
                                    <input type="number" id="numImgY" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PANEL KANAN -->
            <div class="card action-container">
                <div class="search-group">
                    <label>3. Output Name</label>
                    <input type="text" id="inpFilename" placeholder="Cari / Ketik nama..." autocomplete="off" style="height: 45px; font-weight: 600;">
                    
                    <div class="drop-up-list" id="listDropdown"></div>
                    
                    <div style="margin-top: 15px; font-size: 11px; color: #666; line-height: 1.5;">
                        <strong style="color: #888">Info:</strong><br>
                        output name adalah, nama file(bukan nama skin) tga yang anda buat saat ini
                    </div>
                </div>

                <button class="btn-dl" id="btnDownload">
                    <span>DOWNLOAD .TGA</span>
                </button>
            </div>

            <div class="footer">@yasaaoursea - TGA Weapon Generator 2026</div>
        </div>
    </div>

    <script>
        const dbWeapons = [
            "weapon_ak47", "weapon_ak47_fc", "weapon_aksopmod", "weapon_aksopmod_cg",
            "weapon_amok", "weapon_apc", "weapon_arabian_sword", "weapon_as50",
            "weapon_aug", "weapon_aug_a3_silencer", "weapon_aug_esport", "weapon_aug_hbar",
            "weapon_augblitz", "weapon_awp", "weapon_bow", "weapon_brass_knuckle",
            "weapon_butterfly", "weapon_c5", "weapon_candy_cane", "weapon_cheytac_m200",
            "weapon_claymore", "weapon_colt_python", "weapon_combat", "weapon_deagle",
            "weapon_deagle_dual", "weapon_dragunov", "weapon_dual_handgun", "weapon_dual_knife",
            "weapon_f2000", "weapon_famas_g2", "weapon_fangblade", "weapon_fg42",
            "weapon_g36c", "weapon_gasbomb", "weapon_glock18", "weapon_groza",
            "weapon_hegrenade", "weapon_hk417", "weapon_ice", "weapon_k1",
            "weapon_k2", "weapon_kar98k", "weapon_karambit", "weapon_keris",
            "weapon_knife", "weapon_knifebone", "weapon_kriss_sv", "weapon_kriss_sv_batik",
            "weapon_kriss_sv_crb", "weapon_kriss_sv_silence", "weapon_m3",
            "weapon_m4_cqb_lv1", "weapon_m4_cqb_lv2", "weapon_m4_spr_lv1", "weapon_m4_spr_lv2",
            "weapon_m4a1", "weapon_m4a1_s", "weapon_m82a1", "weapon_m1887",
            "weapon_medkit", "weapon_mini_axe", "weapon_mp5k", "weapon_mp7",
            "weapon_mp9", "weapon_msbs", "weapon_oa93", "weapon_p90",
            "weapon_p90_mc", "weapon_pgm", "weapon_pindad_ss2_v5", "weapon_rangemaster_338",
            "weapon_saber", "weapon_sc2010", "weapon_scar_carbine", "weapon_scout",
            "weapon_sf", "weapon_sg550", "weapon_sig", "weapon_smokegrenade",
            "weapon_spas_15", "weapon_spectre", "weapon_t77", "weapon_tactilite_t2",
            "weapon_tar", "weapon_taurus_raging_bull", "weapon_ump", "weapon_usp",
            "weapon_water", "weapon_wpsmoke", "weapon_xm8", "weapon_zombie_ss"
        ];

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let imgObj = new Image();
        let imgReady = false;

        const ui = {
            file: document.getElementById('inpImage'),
            fileName: document.getElementById('fileName'),
            text: document.getElementById('inpText'),
            color: document.getElementById('inpColor'),
            filename: document.getElementById('inpFilename'),
            dropdown: document.getElementById('listDropdown'),
            advBtn: document.getElementById('btnAdvanced'),
            advPanel: document.getElementById('panelAdvanced'),
            dlBtn: document.getElementById('btnDownload')
        };

        const pair = (sl, num) => {
            const s = document.getElementById(sl);
            const n = document.getElementById(num);
            s.addEventListener('input', () => { n.value = s.value; render(); });
            n.addEventListener('input', () => { s.value = n.value; render(); });
            return { s, n };
        };

        const ctrls = {
            size: pair('slSize', 'numSize'),
            scale: pair('slScale', 'numScale'),
            tx: pair('slTextX', 'numTextX'),
            ty: pair('slTextY', 'numTextY'),
            ix: pair('slImgX', 'numImgX'),
            iy: pair('slImgY', 'numImgY')
        };

        ui.advBtn.addEventListener('click', () => {
            ui.advPanel.classList.toggle('open');
            ui.advBtn.classList.toggle('active');
        });

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // LOGIC PLACEHOLDER: Jika user belum mengetik, pakai teks placeholder
            const rawText = ui.text.value;
            const txt = rawText.trim() === "" ? "NAMA SKIN" : rawText;

            const sz = ctrls.size.s.value;
            const col = ui.color.value;
            const tx = parseInt(ctrls.tx.s.value);
            const ty = parseInt(ctrls.ty.s.value);
            
            const scl = ctrls.scale.s.value / 100;
            const ix = parseInt(ctrls.ix.s.value);
            const iy = parseInt(ctrls.iy.s.value);

            // Draw Text (FONT DIKEMBALIKAN KE ARIAL 900)
            ctx.fillStyle = col;
            ctx.font = `900 ${sz}px Arial`; // Font tebal klasik
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 8;
            ctx.fillText(txt, (canvas.width/2) + tx, 15 + ty);
            ctx.shadowBlur = 0;

            if (imgReady) {
                const hRatio = canvas.width / imgObj.width;
                const vRatio = canvas.height / imgObj.height;
                const ratio = Math.min(hRatio, vRatio) * scl;
                
                const w = imgObj.width * ratio;
                const h = imgObj.height * ratio;
                const cx = (canvas.width - w) / 2;
                const cy = (canvas.height - h) / 2;

                ctx.drawImage(imgObj, 0, 0, imgObj.width, imgObj.height, cx + ix, cy + iy, w, h);
            }
        }

        ui.text.addEventListener('input', render);
        ui.color.addEventListener('input', render);

        ui.file.addEventListener('change', (e) => {
            const f = e.target.files[0];
            if (f) {
                ui.fileName.textContent = f.name;
                ui.fileName.style.color = "var(--accent)";
                const r = new FileReader();
                r.onload = (ev) => {
                    imgObj.src = ev.target.result;
                    imgObj.onload = () => { imgReady = true; render(); };
                };
                r.readAsDataURL(f);
            }
        });

        function updateList(query) {
            ui.dropdown.innerHTML = '';
            const match = dbWeapons.filter(w => w.toLowerCase().includes(query.toLowerCase()));
            
            if (match.length > 0) {
                match.forEach(w => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.textContent = w;
                    div.onclick = () => {
                        ui.filename.value = w;
                        ui.dropdown.classList.remove('show');
                        
                        let clean = w.replace(/^weapon_/, '').replace(/_/g, ' ').toUpperCase();
                        ui.text.value = clean; // Set value agar user bisa edit
                        render();
                    };
                    ui.dropdown.appendChild(div);
                });
                ui.dropdown.classList.add('show');
            } else {
                ui.dropdown.classList.remove('show');
            }
        }

        ui.filename.addEventListener('input', (e) => updateList(e.target.value));
        ui.filename.addEventListener('focus', (e) => updateList(e.target.value));
        
        document.addEventListener('click', (e) => {
            if (!ui.filename.contains(e.target) && !ui.dropdown.contains(e.target)) {
                ui.dropdown.classList.remove('show');
            }
        });

        ui.dlBtn.addEventListener('click', () => {
            const w = canvas.width;
            const h = canvas.height;
            const idata = ctx.getImageData(0, 0, w, h);
            const d = idata.data;

            const header = new Uint8Array(18);
            header[2] = 2; 
            header[12] = w & 0xFF; header[13] = (w >> 8) & 0xFF;
            header[14] = h & 0xFF; header[15] = (h >> 8) & 0xFF;
            header[16] = 32; header[17] = 0x28;

            const buf = new Uint8Array(18 + (w * h * 4));
            buf.set(header, 0);

            let k = 18;
            for (let i = 0; i < d.length; i += 4) {
                buf[k++] = d[i + 2];
                buf[k++] = d[i + 1];
                buf[k++] = d[i];
                buf[k++] = d[i + 3];
            }

            // Fallback nama jika kosong, ambil default
            let rawText = ui.text.value.trim();
            if (rawText === "") rawText = "NAMA SKIN";
            
            let fname = ui.filename.value.trim() || rawText || "weapon_custom";
            fname = fname.replace(/[^a-zA-Z0-9-_]/g, '_');
            if (fname.toLowerCase().endsWith('.tga')) fname = fname.slice(0, -4);

            const blob = new Blob([buf], {type: 'image/x-tga'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fname + ".tga";
            a.click();
        });

        render();
    </script>
</body>
</html>
